<section  *ngIf="authService.user; else notLoggedIn">
  <span class="username"> {{ authService.user.displayName }} </span>
  <button  mat-mini-fab class="mat-elevation-z24" (click)="signOut()">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</section>


<ng-template #notLoggedIn>
  <span (click)="showLoginOptions=!showLoginOptions" [class.fr]="!showLoginOptions" class="login">Login</span>
  <button  [@visibilityAnimation]="showLoginOptions" mat-mini-fab (click)="githubLogin()" *ngIf="!user" matTooltip="Login with github">
    <i class="fa fa-github fa-2x"></i>
  </button>

  <button [@visibilityAnimation]="showLoginOptions" mat-mini-fab  (click)="googleLogin()" *ngIf="!user" matTooltip="Login with google">
    <i class="fa fa-google fa-2x"></i>
  </button>
</ng-template>
