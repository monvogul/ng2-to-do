<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TodoApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="mat-app-background">
<app-root>
<style>
.container{
  position: absolute;
  top: 50%;
  left: 45%;
  margin: 0 auto;
}
.loader {
  border: 15px dotted blue;
  width: 15px;
  height: 15px;
  animation: spin 1s linear infinite;
  display: inline-block;

}


@keyframes spin {
  0% { transform: rotate(0deg); border: 15px dotted greenyellow;}
  50% { transform: rotate(180deg); border: 15px dotted salmon; }
  100% { transform: rotate(360deg); border:15px dotted yellow; }
}
</style>
  <div class="container">
   <div class="loader"> </div>
</div>
</app-root>

</body>
</html>
